<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS GRID Framework</title>
    <style>
      .container {
        background-color: tomato;
        padding: 10px;
        display: grid;
        /* grid-template-columns: 50px 5rem 1fr 1fr; */
        /* grid-template-columns: minmax(auto,45%) 1fr 3em; */
        /* grid-template-columns: repeat(4, 1fr); */
        /* This looks like it could be useful for the header of the website - logo*/
        grid-template-columns: 60px repeat(2, 1fr) 250px;
        /* column-gap: 8px; */
        gap: 50px 2em;
      }
      div {
        background-color: rgb(21, 91, 174);
        margin: 2px;
        font-size: 3rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>A</div>
      <div>B</div>
      <div>C</div>
      <div>D</div>
    </div>
  </body>
</html>
